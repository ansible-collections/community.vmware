- name: enable iSCSI of ESXi with check_mode
  vmware_host_iscsi:
    hostname: "{{ hostname }}"
    username: "{{ username }}"
    password: "{{ password }}"
    validate_certs: false
    esxi_hostname: "{{ esxi1 }}"
    state: enabled
  check_mode: true
  register: enable_iscsi_check_mode_result

- assert:
    that:
