- name: create a new VM with multiple scsi controllers
  vmware_guest:
    validate_certs: false
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter: "{{ dc1 }}"
    folder: vm
    cluster: "{{ ccr1 }}"
    resource_pool: Resources
    name: test_vm1
    guest_id: centos64Guest
    datastore: "{{ rw_datastore }}"
    hardware:
      memory_mb: 512
      num_cpus: 1
    disk:
    - controller_type: lsilogicsas
      controller_number: 0
      unit_number: 0
      size_mb: 512
      type: thin
    - controller_type: paravirtual
      controller_number: 1
      unit_number: 0
      size_mb: 256
      type: eagerzeroedthick
  register: multi_scsi_disk_vm

- debug: var=multi_scsi_disk_vm

- name: assert that VM was deployed
  assert:
    that:
      - "multi_scsi_disk_vm.changed == true"

- name: reconfigure created VM with multiple scsi controllers
  vmware_guest:
    validate_certs: false
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter: "{{ dc1 }}"
    folder: vm
    cluster: "{{ ccr1 }}"
    resource_pool: Resources
    name: test_vm1
    datastore: "{{ rw_datastore }}"
    state: present
    disk:
    - controller_type: lsilogicsas
      controller_number: 0
      unit_number: 0
      disk_mode: independent_persistent
    - controller_type: paravirtual
      controller_number: 1
      unit_number: 0
      size_mb: 512
  register: multi_scsi_disk_vm

- debug: var=multi_scsi_disk_vm

- name: assert that VM was configured
  assert:
    that:
      - "multi_scsi_disk_vm.changed == true"

